<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tic Tac Toe - By Toby Flemming</title>
	<link rel="stylesheet" href="css/main.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/1.16.1/TweenMax.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/main.js"></script>
	<script src="js/animation.js"></script>
	<script src="js/ai.js"></script>
</head>
<body>
	
	<!-- 
	- Reset button
	- X wins
	- O wins
	 -->

	<div id="game">

		<div id="message"></div>
		<div id="board">
			<!-- Row 1 -->
			<div class="row" data-row="0">
				<div class="cell" data-col="0"></div>
				<div class="cell" data-col="1"></div>
				<div class="cell" data-col="2"></div>
			</div>

			<!-- Row 2 -->
			<div class="row" data-row="1">
				<div class="cell" data-col="0"></div>
				<div class="cell" data-col="1"></div>
				<div class="cell" data-col="2"></div>
			</div>

			<!-- Row 3 -->
			<div class="row" data-row="2">
				<div class="cell" data-col="0"></div>
				<div class="cell" data-col="1"></div>
				<div class="cell" data-col="2"></div>
			</div>
		</div>

		<div id="restart" class="button">Restart Game</div>
		<b>Enable AI: </b><input id="toggle" type="checkbox">

	</div>

	<!-- <div id="xScore" class="score">10</div> -->

</body>
</html>
